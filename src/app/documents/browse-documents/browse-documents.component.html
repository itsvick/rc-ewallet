<div class="container text-center pb-0 mt-3 wallet">
    <app-global-header [showBackground]="true" [showTitle]="true" [showUsername]="true"></app-global-header>
</div>
<div class="pb-200" *ngIf="!showCredentialList">
    <div class="container text-center pb-0 mt-20">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4" *ngFor="let category of categories">
                <div class="card mb-3" (click)="showCredentials(category)">
                    <div class="row g-0 p-4">
                        <div class="col-2 p-0">
                            <div class="img-circle">
                                <img [src]="category?.image" alt="..." />
                            </div>
                        </div>
                        <div class="col-8 align-self-center">
                            <h5 class="text-left ps-2 fs-14 font-600">{{ category?.name }}</h5>
                        </div>
                        <div class="col-2 align-self-center">
                            <div class="text-circle">{{category?.count}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!isLoading && !showApproval && categories.length === 0">
                <div class="mt-3 pt-3">
                    <div class="d-flex align-items-start m-2">
                        <img src="assets/images/check-mark.svg" alt="" class="icon mt-1">
                        <p class="text-start text-primary-color ml-2 fs-14">{{ "IF_YOU_ARE_GOVERNMENT" | translate }}
                        </p>
                    </div>
                    <div class="d-flex align-items-start m-2">
                        <img src="assets/images/check-mark.svg" alt="" class="icon mt-1">
                        <p class="text-start text-primary-color ml-2 fs-14"> {{ "IF_YOU_ARE_PRIVATE" | translate }}
                        </p> 
                    </div>
                    <div class="pb-10 text-center d-flex justify-content-center">
                        <button type="submit" class="login-btn bg-blue-dark font-600 fs-14 mt-4"> {{"RAISE_A_CLAIM" | translate}}</button>
                      </div>
                </div>
                <!-- {{'NO_RECORDS_FOUND' | translate}} -->
            </div>
            <div *ngIf="isLoading" class="text-center">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
                        <span class="sr-only">{{ "LOADING" | translate }}</span>
                    </div>
                </div>
                <!-- <div class="col-12 col-sm-4">
                    <div class="card" *ngFor="let item of [1,2,3,4,5,6]">
                        <div class="card-body">
                            <div class="card-image skeleton">
                            </div>
                            <div class="card-intro-info">
                                <div class="mb-2 fs-14">
                                    <div class="skeleton skeleton-text"></div>
                                </div>
                                <div class="text-grey fs-12">
                                    <div class="skeleton skeleton-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>

        <!-- <div *ngIf="showApproval" [ngClass]="isClaimRejected ? 'alert alert-danger': 'alert alert-info'"
            [attr.role]="isClaimRejected ? 'alert' : ''">
            <div>
                <h5 class="alert-heading pb-4 pt-3 ">{{'REGISTRATION_APPROVAL' | translate}}
                    <br>
                    <span *ngIf="!isClaimRejected">{{'PENDING' | translate}} !</span>
                    <span *ngIf="isClaimRejected">{{'REJECTED' | translate}} !</span>
                </h5>
                <div>
                    {{'CONTACT_YOUR_SCHOOL_APPROVAL' | translate}}<br><br>
                </div>
            </div>
        </div> -->
    </div>
</div>


<app-search-certificates *ngIf="showCredentialList" [credentials]="allCredentials" [category]="selectedCategory"
    (back)="onBack()"></app-search-certificates>
