<div class="container text-center pb-0 mt-3 wallet">
    <app-global-header [showBackground]="true" [showTitle]="true" [showUsername]="true"></app-global-header>
</div>

<hr>
<app-aadhar-kyc *ngIf="showAadhaarKYC" (kycCompleted)="showAadhaarKYC = false"></app-aadhar-kyc>

<div class="pb-200" *ngIf="!showAadhaarKYC">
    <div class="container text-center pb-0 mt-20">
        <div class="row" *ngIf="showMenuList">
            <div class="col-12 col-md-6 col-lg-4" (click)="showCredentialTypes()">
                <div class="card mb-3">
                    <div class="row g-0 p-4">
                        <div class="col-2 p-0">
                            <div class="img-circle">
                                <img src="assets/images/certificate.svg" alt="..." />
                            </div>
                        </div>
                        <div class="col-10 align-self-center">
                            <h5 class="text-left ps-2 fs-14 font-600">{{'VIEW_ISSUED_CREDENTIALS' | translate}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mb-3">
                    <div class="row g-0 p-4">
                        <div class="col-2 p-0">
                            <div class="img-circle">
                                <img src="assets/images/digilocker.svg" alt="..." />
                            </div>
                        </div>
                        <div class="col-10 align-self-center">
                            <h5 class="text-left ps-2 fs-14 font-600">{{'ADD_DOCUMENTS_FROM_DIGILOCKER' | translate}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mb-3">
                    <div class="row g-0 p-4">
                        <div class="col-2 p-0">
                            <div class="img-circle">
                                <img src="assets/images/digilocker.svg" alt="..." />
                            </div>
                        </div>
                        <div class="col-10 align-self-center">
                            <h5 class="text-left ps-2 fs-14 font-600">{{'VIEW_DOCUMENTS_FROM_DIGILOCKER' | translate}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4" [routerLink]="['/request-correction']">
                <div class="card mb-3">
                    <div class="row g-0 p-4">
                        <div class="col-2 p-0">
                            <div class="img-circle">
                                <img src="assets/images/grievance.svg" alt="..." />
                            </div>
                        </div>
                        <div class="col-10 align-self-center">
                            <h5 class="text-left ps-2 fs-14 font-600">{{'RAISE_GRIEVANCE_FOR_CREDENTIALS' | translate}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="showCredentialList">
            <h4 class="text-center text-underline">{{'ISSUED_CREDENTIALS' | translate}}</h4>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4" *ngFor="let category of categories">
                    <div class="card mb-3" (click)="showCredentials(category)">
                        <div class="row g-0 p-4">
                            <div class="col-2 p-0">
                                <div class="img-circle">
                                    <img [src]="category?.image" alt="..." />
                                </div>
                            </div>
                            <div class="col-8 align-self-center">
                                <h5 class="text-left ps-2 fs-14 font-600">{{ category?.name }}</h5>
                            </div>
                            <div class="col-2 align-self-center">
                                <div class="text-circle">{{category?.count}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
    <app-search-certificates *ngIf="showCredentialList" [credentials]="allCredentials" [category]="selectedCategory"
        (back)="onBack()"></app-search-certificates>
    <div *ngIf="isLoading" class="text-center">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
                <span class="sr-only">{{ "LOADING" | translate }}</span>
            </div>
        </div>
    </div>
</div>
